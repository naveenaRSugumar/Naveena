<html>
    <body>
        <head>
            <center>
                <h1>
                    <bold>
                        <center>Customer Complaint Logging tool</center>
                    </bold>
                </h1>
            </center>
            <link rel="stylesheet" type="text/css" href="../css/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="../js/view.js"></script>
           <!-- <script src="../js/mockApi.js"></script>-->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.min.js"></script>

        </head>


        <div class="center-alignment">

            <br>

            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active">
                    <a href="view.html">View ticket</a>
                </li>
                <li role="presentation">
                    <a href="create.html">Create ticket</a>
                </li>
                <li role="presentation">
                    <a href="edit.html">Edit ticket</a>
                </li>
            </ul>

            <div class="input-group" style="margin-top: 50px;">
                <input type="text" class="form-control" placeholder="Enter the Customer Name" id="customerName" required>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="submit">Go!</button>
                </span>
            </div>

            <div class="panel panel-primary" style="margin-top: 50px;">

                <div class="panel-heading">Ticket Details</div>
                <table class="table">
                    <tr>
                        <th>Ticket-Number</th>
                        <th>Customer-name</th>
                        <th>Customer-comments</th>
                        <th>status</th>
                        <th>Created-by</th>
                        <th>Assigned-to</th>
                    </tr>
                </table>
            </div>

        </div>
        </table>

        <div class="modal fade" id="errorInfoModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Error!!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please enter a name</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
